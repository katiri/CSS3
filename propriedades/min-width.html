<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo - Min Width</title>
        
        <style>
            .body {
                margin: 0px;
            }

            .container {
                width: 5%;
                height: 20vh;
                border: solid 2px yellow;
            }

            .item {
                min-width: 100px;
                height: 10vh;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, accusantium dolor a voluptatem impedit deleniti neque tenetur, aliquam at reiciendis unde doloremque tempora assumenda? Natus praesentium quasi sequi corrupti facere?
            </div>
            <br>
            <div class="item"></div>
        </div>
    </body>
</html>
