<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo - Max Width</title>
        
        <style>
            body {
                margin: 0;
            }

            .container {
                width: 100%;
                height: 20vh;
                border: solid 1px black;
            }

            .item {
                max-width: 700px;
                height: 10vh;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">
            </div>
        </div>
    </body>
</html>
