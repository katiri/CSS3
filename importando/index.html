<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usando CSS no HTML</title>

        <!-- Usando a tag style -> Prioridade mÃ©dia -->
        <style>
            .tagstyle {
                background-color: blue;
                background-color: green;
            }
        </style>

        <!-- Importando arquivo separado -> Prioridade baixa -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../flex-box.css">
    </head>
    <body>
        <!-- Usando o atributo style="" -> Prioridade alta -->
        <div style="background-color: red;">
            Usando o atributo Style
        </div>

        <div class="tagstyle">
            Usando a tag Style
        </div>

        <div class="linkstyles">
            Importando arquivo css
        </div>

        <div class="linhas">
            <p style="background-color: aquamarine;">Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
        </div>

        <div class="colunas">
            <p style="background-color: aquamarine;">Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
        </div>

        <div class="linhas-reversas">
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
        </div>

        <div class="colunas-reversas" style="background-color: lightblue; height: 400px;">
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
            <p>Texto&nbsp;</p>
        </div>
    </body>
</html>
